<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparateur de temps de livraison</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    th.sub {
      font-weight: normal;
      background-color: #fafafa;
    }
    th.main {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>Comparateur de temps de livraison</h1>
  <table id="tableau">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    let chaufferies = [];
    let plateformes = [];

    async function fetchChaufferies() {
      try {
        const response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1clXfkqBSq5w9wYUW7ztSeLYMCjh9mZQGdXhMOs9wzB4/values/Chaufferies!A:C?key=AIzaSyCZ_z9l9uecGSrVRdOD3ISnkte4zeoNPqA");
        const result = await response.json();
        chaufferies = result.values;
        await fetchPlateformes();
      } catch (error) {
        console.error("Erreur de récupération des chaufferies:", error);
      }
    }

    async function fetchPlateformes() {
      try {
        const response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1clXfkqBSq5w9wYUW7ztSeLYMCjh9mZQGdXhMOs9wzB4/values/Plateformes!A:C?key=AIzaSyCZ_z9l9uecGSrVRdOD3ISnkte4zeoNPqA");
        const result = await response.json();
        plateformes = result.values;
        await createTable();
      } catch (error) {
        console.error("Erreur de récupération des plateformes:", error);
      }
    }

    async function getDistanceDuration(lonA, latA, lonB, latB) {
      try {
        const coordinates = `${lonA},${latA};${lonB},${latB}`;
        const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordinates}?overview=false`);
        const result = await response.json();
        const route = result.routes[0];
        return [route.distance / 1000, route.duration / 60]; // km et minutes
      } catch (error) {
        console.error("Erreur de calcul de distance:", error);
        return [null, null];
      }
    }

    async function createTable() {
      const thead = document.getElementById("table-head");
      const tbody = document.getElementById("table-body");

      // Ligne 1 des en-têtes : vide + noms plateformes
      let headerRow1 = `<tr><th rowspan="2" class="main">Chaufferie</th>`;
      plateformes.forEach(p => {
        headerRow1 += `<th colspan="2" class="main">${p[0]}</th>`;
      });
      headerRow1 += `</tr>`;

      // Ligne 2 des en-têtes : distance + durée
      let headerRow2 = `<tr>`;
      plateformes.forEach(() => {
        headerRow2 += `<th class="sub">Distance (km)</th><th class="sub">Durée (min)</th>`;
      });
      headerRow2 += `</tr>`;

      thead.innerHTML = headerRow1 + headerRow2;

      // Pour chaque chaufferie
      for (const ch of chaufferies) {
        let row = `<tr><td>${ch[0]}</td>`;
        for (const pl of plateformes) {
          const [distance, duration] = await getDistanceDuration(ch[2], ch[1], pl[2], pl[1]);
          row += `
            <td>${distance ? distance.toFixed(2) : "?"}</td>
            <td>${duration ? duration.toFixed(1) : "?"}</td>
          `;
        }
        row += `</tr>`;
        tbody.innerHTML += row;
      }
    }

    fetchChaufferies();
  </script>
</body>
</html>
